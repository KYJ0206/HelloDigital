<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gitgo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  
    <link rel="stylesheet" href="../css/tempusdominus-bootstrap-4.min.css">
    <link rel="stylesheet" href="../css/hello-ui/import.css" />
    <link rel="stylesheet" href="../css/jquery-ui.min.css" />
    <link rel="stylesheet" href="../css/style.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="gridforms.css">
    <link rel="stylesheet" href="../css/Approval document.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/login.css">
    
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../dist/jstree.js"></script>
    <script src="../js/jstree-custom-module.js"></script>
    <script src="../js/moment.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/new-popover.js"></script>
    <script src="../js/document box Approval.js"></script>
    <script src="../js/login.js"></script>
  </head>
<body>
  <div class="box">
    <div class="loginContainer">
      <div class="loginContent">
        <div class="loginTitle">Log In</div>
        <div class="loginInnerContent">로그인 정보를 입력하세요</div>
        <!-- 로그인 시 해당 정보가 없을 경우 나오는 메시지 -->
        <p class="dangerMsg">사용자 정보를 찾을 수 없습니다.</p>
        <div class='inputBox'>
          <input type="text" placeholder="아이디">
          <!-- 아이디 값이 옳지 않을경우 나오는 메세지 -->
          <!-- <p class="idText">아이디를 확인해주세요</p> -->
          <input type="password" placeholder="비밀번호">
          <!-- 비밀번호 값이 옳지 않을경우 나오는 메세지 -->
          <!-- <p class="pwText">비밀번호를 확인해주세요</p> -->
        </div>
        <div class="buttonBox">
          <button>로그인</button>
          <div>
            <span>ID저장</span>
            <input type="checkbox">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
