<script>



function logIn(){
 var formName = document.frm;
 var str = $(formName).serialize();
 $.ajax({
  type: "POST",
  dataType : "json",
  crossDomain: true,
  url: "https://sample.test.com:80/api/test",
  data: str,
  form : formName

 });
}

function logIn2(){
    var xhttp = new XMLHttpRequest();
 xhttp.open("POST", "https://sample.test.com:80/api/test", true);
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhttp.send("inputa=1&inputb=2");
}


function Question(){
 var frm    = document.frm;
 var access_token = "aaabbbccc";

 $.ajax({
  type: "GET",
  dataType : "json", 
  crossDomain: true,
  headers  : { 
       "Authorization":"Bearer "+access_token
  },
  url: "http://sample.test.com:80/api/test/questions?inputa=1&inputb=2"

 });

}

function Question2(){
    var access_token = "aaabbbccc";
    var xhttp = new XMLHttpRequest();
 xhttp.open("GET", "http://sample.test.com:80/api/test/questions?inputa=1&inputb=2", true);

    xhttp.send();
}
