<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog_clock</title>
    <link rel="stylesheet" href="./clock_1.css">
</head>
<body>
    <h3>아날로그 시계</h3>

    <div class="clock">

        <div class="clock_num" id="clock3">3</div>

        <div class="clock_num" id="clock6">6</div>

        <div class="clock_num" id="clock9">9</div>

        <div class="clock_num" id="clock12">12</div>
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>


    <script src="./clock_1.js"></script>
</body>
</html>
