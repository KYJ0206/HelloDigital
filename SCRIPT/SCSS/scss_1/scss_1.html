<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss_1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.slider').bxSlider({
                speed: 3000
                // mode: 'horizontal' | (horizontal, vertical, fade) | 슬라이드 방향
                // auto: false | (false, true) | 자동 슬라이드
                // autoHover: false | (false, true) | 마우스 hover시 슬라이드 정지
                // controls: false | (false, true) | prev / next 버튼 노출 여부
                // speed: 1000 | 슬라이드 속도
                // randomStart: false | (false, true) | 램덤 스타트
                // infiniteLoop: true | (false, true) | true면 마지막에서 첫번째로 전환 그 반대도 동일,
                // 무한루프
                // pager: true | (false, true) | 블릿버튼
                // minSlides: 1 | 최소 슬라이드 노출 개수
                // maxSlides: 5 | 최대 슬라이드 노출 개수
                // autoControls: false | (false, true) | 시작,
                // 정지버튼 노출 여부
            });
        });
    </script>
    <title>Scss_1</title>
</head>
<body>
    <div id="wrapp">
        <header>
            <img class="logo-a" src="./imges/noodle-ga0e64806f_640.png" alt="로고">
            <div>HOME</div>
            <div>MENU</div>
            <div>ATC</div>
        </header>
        <div class="contents">
            <section>
                <div class="slider">
                    <div class="nini">
                        <img src="./imges/bird-g0b3570adb_640.jpg" alt="이미지">
                    </div>
                    <div class="nini">
                        <img src="./imges/coffee-g909b5fd92_640.jpg" alt="이미지">
                    </div>
                    <div class="nini">
                        <img src="./imges/deer-g3389ddd19_640.jpg" alt="이미지">
                    </div>
                    <div class="nini">
                        <img src="./imges/flower-g4b24e16af_640.jpg" alt="이미지">
                    </div>
                </div>
            </section>
            <aside>
                <div>aside</div>
                <div>1차</div>
                <div>2차</div>
                <div>3차</div>
                <div>4차</div>
                <div>5차</div>
                <div>6차</div>
                <div>7차</div>
            </aside>
        </div>
       
    </div>
    <footer>
        <img class="logo-b" src="./imges/noodle-ga0e64806f_640.png" alt="로고">
        <div>sass 는 즐겁네 개꿀잼</div>
    </footer>
</body>
</html>
